<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website with Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Website</h1>
      <p>
        This is a test page to demonstrate the AI chatbot widget. Look for the
        chat button in the bottom-right corner!
      </p>
      <p>
        The chatbot will help answer questions about our services and provide
        support.
      </p>
    </div>

    <!-- Chatbot Widget Script -->
    <script
      src="http://localhost:5173/widget.js"
      data-widget-id="widget_13_chat_1234567890"
      data-company-id="13"
      data-theme="light"
      data-position="bottom-right"
      data-primary-color="#3b82f6"
    ></script>
  </body>
</html>
